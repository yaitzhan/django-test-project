<!DOCTYPE html>
<html lang="en">
<head>
  <title>Пользовательские счета</title>
</head>
<body>
    <h1>Пользовательские счета</h1>
    <table>
        <tr>
            <th>Пользователь</th>
            <th>ИНН</th>
            <th>Счет</th>
        </tr>
        {% for user in object_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.inn }}</td>
            <td>{{ user.account }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
